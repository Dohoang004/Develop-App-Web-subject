            var name = "This is a String";
            // Cách dùng hàm length
            document.write("<br>" + "Length of this string is: " + name.length + "<br>");
            // Cách dùng hàm typeof()
            document.write("Type of this string is: " + typeof(name) + "<br>");
            // Lấy giá trị của 1 vị trí element trong String
            document.write( name[0] + name[1] + name[2] + name[3] + name[4]

                            + name[10] + name[11] + name[12] + name[13] + name[14] 
                            + name[15]+ "<br>");
            // Hiển thị chuỗi từ vị trị 10 đến 15
            document.write(name.slice(10,16) + "<br>");
            // Thay chuỗi "a" thành "b"
            document.write(name.replace("String", "Replaced String" + "<br>"));
            // Chỉnh văn bản thành viết hoa hoặc viết thường
            document.write(name.toUpperCase() + "<br>");
            document.write(name.toLowerCase() + "<br>");
            // Lấy vị trí 1 element trong String
            document.write("Position of element 'i' in the string is: " + name.indexOf("i") + "<br>");
            // Cắt các String thành các sub string với mỗi kí tự " "
            document.write(name.split(" ") + "<br>");
            // Thêm biến vào text khi print

            // Kiểm tra xem biến có bắt đầu với 1 đoạn text không
